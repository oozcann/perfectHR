<div ng-show="!showListButtons">
    <button class="btn btn-success btn-square" ng-show="beingEdited" ng-disabled="disableOpts.$invalid" ng-click="save(entity)">Kaydet</button>
    <button ng-click="edit()" ng-show="!beingEdited" class="btn btn-success btn-square">Düzenle</button>
    <button ng-click="deleteEntity()" ng-show="!beingEdited" class="btn btn-danger btn-square">Sil</button>
    <button ng-click="cancel()" ng-show="beingEdited" class="btn btn-danger btn-square">Vazgeç</button>
    <ng-transclude></ng-transclude>
</div>
<div ng-show="showListButtons && !entity.archived" >
    <button class="btn btn-sm btn-danger btn-square" ng-click="deleteEntity(entity,true)"><i class="fa fa-trash-alt"></i></button>
</div>
