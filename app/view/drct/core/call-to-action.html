<div class="m-3 p-3 border" style="background-color:#66c268;">
    <div class="row">
        <div class="col-sm-1">
            <i style="color:white;" class="fa fa-4x fa-check"></i>
        </div>
        <div class="col-sm-9" style="font-size:30px; color:white; margin:auto;">
            {{label}} başarıyla oluşturulmuştur.
        </div>
        <div class="col-sm-2" style="margin:auto;">
            <button class="btn btn-light btn-square" ng-click="newEntity(entity)">Başka {{label}} Oluştur</button>
        </div>
    </div>
</div>
