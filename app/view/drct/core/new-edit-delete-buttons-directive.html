<div class="">
    <button class="btn btn-success btn-square" ng-show="beingEdited" ng-disabled="newEmployee.$invalid" ng-click="saveEmployee(employee)">Kaydet</button>
    <button ng-click="editEmployee()" ng-show="!beingEdited" class="btn btn-success btn-square">Düzenle</button>
    <button ng-click="deleteEmployee()" ng-show="!beingEdited" class="btn btn-danger btn-square">Sil</button>
    <button ng-click="cancel()" ng-show="beingEdited" class="btn btn-danger btn-square">Vazgeç</button>
</div>
