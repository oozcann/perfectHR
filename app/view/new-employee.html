<h3 class="pt-0 pl-3">Özlük Bilgileri</h3>
<hr class="m-1" />
<form name="newEmployee">
    <div class="row pt-3">
        <div class="col-md-9">
            <div class="row">
                <div class="form-group col-md-6">
                    <label class="col-md-6 control-label" for="name">Ad</label>
                    <div class="col-md-6 input-group">
                        <input class="{{employee.name ? '' : 'red-border'}} form-control" type="text" name="name" ng-model="employee.name" ng-required="true"/>
                    </div>
                </div>
                <div class="form-group col-md-6">
                    <label class="col-md-3 control-label" for="surname">Soyad</label>
                    <div class="col-md-6 input-group">
                        <input type="text" class="{{employee.surname ? '' : 'red-border'}} form-control" name="surname" ng-model="employee.surname" ng-required="true"/>
                    </div>
                </div>
            </div>
            <!--NEW ROW-->
            <div class="row">
                <div class="form-group col-md-6">
                    <label class="col-md-6 control-label" for="uniqueName">TC Kimlik No</label>
                    <div class="col-md-6 input-group">
                        <input type="text" minlength="11" maxlength="11" class="{{employee.uniqueName ? '' : 'red-border'}} form-control" name="uniqueName" ng-model="employee.uniqueName" ng-required="true"/>
                    </div>
                </div>
                <div class="form-group col-md-6">
                    <label class="col-md-3 control-label" for="gender">Cinsiyet</label>
                    <div class="col-md-6 input-group">
                        <select style="font-size:14px" class="{{employee.gender ? '' : 'red-border'}} form-control" name="gender" ng-model="employee.gender" ng-required="true">

                            <option value="K">Kadın</option>
                            <option value="E">Erkek</option>
                        </select>
                    </div>
                </div>
            </div>
            <!--NEW ROW-->
            <div class="row">
                <div class="form-group col-md-6">
                    <label class="col-md-6 control-label" for="dateOfBirth">Doğum Tarihi</label>
                    <div class="col-md-6 input-group">
                        <input type="date" class="form-control" name="dateOfBirth" ng-model="employee.dateOfBirth" />
                    </div>
                </div>
                <div class="form-group col-md-6">
                    <label class="col-md-3 control-label" for="jobStartDate">İşe Giriş Tarihi</label>
                    <div class="col-md-6 input-group">
                        <input type="date" class="form-control" name="jobStartDate" ng-model="employee.jobStartDate" />
                    </div>
                </div>
            </div>
        </div>
    </div>

    <h3 class="pt-4 pl-3">İletişim Bilgileri</h3>
    <hr class="m-1" />

    <div class="row pt-3">

        <div class="col-md-9">

            <div class="row">
                <div class="form-group col-md-6">

                    <label class="col-md-6 control-label" for="phone">Telefon</label>
                    <div class="col-md-6 input-group">

                        <input type="tel" placeholder="___-_______" class="form-control" name="phone" ng-model="employee.phone" />

                    </div>

                </div>
                <div class="form-group col-md-6">

                    <label class="col-md-3 control-label" for="surname">E-mail</label>
                    <div class="col-md-6 input-group">

                        <input type="email" class="form-control" name="email" ng-model="employee.email" />

                    </div>


                </div>
            </div>

        </div>
    </div>
    <br />
    <br />

    <div class="container">

        <button class="btn btn-success btn-square" ng-disabled="newEmployee.$invalid" ng-click="saveEmployee(employee)">Kaydet</button>
        <button ng-click="goBack()" class="btn btn-danger btn-square">Vazgeç</button>

    </div>
</form>
