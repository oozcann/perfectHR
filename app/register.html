<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Register</title>

    <link href="styles/login.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.8.2/angular.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/1.0.29/angular-ui-router.min.js"></script>
    <script src="https://kit.fontawesome.com/aeca299997.js" crossorigin="anonymous"></script>
</head>
<body>
    
<form class="form-login" name="registerForm" action="/api/user/register" method="POST">
    <div class="brand" style="display:none;">
        <!--<img class="mb-2" src="brand2.png" width="100%" height="100"/>-->
        <div  style="color:white; font-size:24px; font-family:'Courier New'">
            <span style="border-bottom:1px solid white;">Bİ'DOLU YAZILIM</span>
        </div>
        
    </div>
    <div class="section-login">
        <h3 class="mb-4 font-weight-light" style="font-size:20px;">Hoşgeldiniz...</h3>
        <div class="form-group">
            <div class="input-group">
                <span class="input-group-addon">
                    <i class="fas fa-user"></i>
                </span>
                <input type="text" class="form-control" name="name" required placeholder="Ad/Soyad"/>

            </div>
        </div>
        <div class="form-group">
            <div class="input-group">
                <span class="input-group-addon">
                    <i class="fas fa-phone"></i>
                </span>
                <input type="text" class="form-control" name="phone" required placeholder="Telefon"/>

            </div>
        </div>
        <div class="form-group">
            <div class="input-group">
                <span class="input-group-addon">
                    <i class="fas fa-user"></i>
                </span>
                <input type="email" class="form-control" name="email" required placeholder="Kullanıcı Adı / E-posta"/>

            </div>
        </div>
        <div class="form-group">
            <div class="input-group">
                <span class="input-group-addon">
                    <i class="fas fa-lock"></i>
                </span>
                <input type="password" name="password" class="form-control" required placeholder="Parola"/>

            </div>
        </div>
        
        <button class="btn btn-success form-group input-group" type="submit" style="margin:auto">
            <span style="margin:auto">Kaydol</span>
        </button>    
                    
    </div>

</form>


</body>
</html>
